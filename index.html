<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>penguin</title>
</head>
<body>
  <div class="container">
    <div class="ballon">
      <div class="thread"></div>
      <div class="heart"></div>
    </div>
    <div class="hearts">
      <div class="big"></div>
      <div class="small"></div>
    </div>
    <div class="penguin">
      <div class="penguin-bottom">
        <div class="hand left-hand"></div>
        <div class="hand right-hand"></div>
        <div class="feet left-feet"></div>
        <div class="feet right-feet"></div>
        <div class="bow-tie">
          <div class="left-edge"></div>
          <div class="right-edge"></div>
          <div class="middle"></div>
        </div>
      </div>
      <div class="penguin-top">
        <div class="crest">
          <div class="long"></div>
          <div class="short"></div>
        </div>
        <div class="belly"></div>
        <div class="cheek left-cheek"></div>
        <div class="cheek right-cheek"></div>
        <div class="eye left-eye">
          <div class="sparkle"></div>
        </div>
        <div class="eye right-eye">
          <div class="sparkle"></div>
        </div>
        <div class="blush left-blush"></div>
        <div class="blush right-blush"></div>
        <div class="beak beak-top"></div>
        <div class="beak beak-bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
